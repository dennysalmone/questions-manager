<div class="container">
    <div class="overlay">
        <ng-container *ngFor="let question of questions, index as i">
            <div class="block">
                <app-card (deleteQuestion)="deleteItem(question.id)" [cardType]="ECardType.management" [question]="question"></app-card>
            </div>
        </ng-container>
        
        <ng-container *ngIf="!questions.length">
            <div>List is empty</div>
        </ng-container>
    </div>    
</div>
